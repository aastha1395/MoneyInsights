<html>
<head>
	<title>MoneyInsights Signup</title>
</head>
<body>
	<header>
		<h1>MoneyInsights</h1>
		{% load static %}
		<img src="{% static 'images/logo.png' %}" alt="logo" width="250" height="200"/>
	</header>
	<h1>User creation</h1>
	{% if message %}
	<h3 style="color:red";>{{message}}</h3>
	{% endif %}
	<form  method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
